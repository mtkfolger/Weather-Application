<!DOCTYPE html>
<html>

<head>
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href='/weather.png' />
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <form id="form-control" class="form w-100"></form>
    <div id='homepage-main-block'>
        <h1 id='homepage-header'>
            Welcome to the Weather Dashboard!
        </h1>
        <h2 class="h2">Search by city to get the latest weather information and forecast!</h2>

        <!-- add date and time (EST) to homepage-->

        <p id="currentDay" class="lead custom-dateTime"></p>

    </div>
    <form id="form">
        <!--this is the search bar-->
        <input type="text" id="userInput-city" placeholder="Search by City or Zip Code"
            class="form-control mb-3 search-bar-custom-class" aria-describedby="emailHelp" required>
        <!--this is the search button-->
        <input type="submit" id="search-btn" class="btn btn-primary btn-custom-class" value="Search">


        <!--recent search history-->
        <table class="table">

            <h4><strong>Recent Search History</strong></h4>
            <thead>
            </thead>
            <tbody>
                <tr>
                    <th class="btn btn-primary custom-city-button" scope="row">Search 1</th>
                </tr>
                <tr>
                    <th class="btn btn-primary custom-city-button" scope="row">Search 2</th>
                </tr>
                <tr>
                    <th class="btn btn-primary custom-city-button" scope="row">Search 3</th>
                </tr>
                <tr>
                    <th class="btn btn-primary custom-city-button" scope="row">Search 4</th>
                </tr>
            </tbody>
        </table>

        <!-- 5 day forecast and cards displayed here-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
