<!DOCTYPE html>
<header>
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" type="image/png" href='/weather.png'/>
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</header>

<main>
    <body>
        <form id="form-control" class="form w-100">
        <div id='homepage-main-block'>
            <h1 id='homepage-header'>
                Welcome to the Weather Dashboard!
            </h1>
            <h2 class="h2">Search by city to get the latest weather information and forecast!</h2>

            <!-- add date and time (EST) to homepage-->

            <p id="currentDay" class="lead custom-dateTime"></p>
         <form id="form" onsubmit="return false;">   
            <!--this is the search bar-->
            <input id="userInput-city" type="text" placeholder="Search by City or Zip Code" class="form-control mb-3 search-bar-custom-class" aria-describedby="emailHelp">
            <!--this is the search button-->
            <div class="d-grid gap-2 d-md-block">
                <a href="weatherdashboard.html" id= 'search-btn' class="btn btn-primary btn-custom-class" type="button">Search</a>
            </div>
        </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>
</main>
